
---
- name: transfer and unarchive backend
  become: yes
  unarchive:
    src: ~/project/backend.tar.gz
    dest: /home/ubuntu

- name: run migration
  become: yes
  shell: |
    cd /home/ubuntu/backend
    npm run migrations

- name: start pm2
  become: yes
  shell: |
    cd /home/ubuntu/backend
    pm2 start --name "backend" npm -- start